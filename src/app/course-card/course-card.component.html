<div class="course-card" *ngIf="course" >
    <div class="course-title">
        {{ cardIndex + " - " + course.description }}
    </div>
    <img width="300" alt="Angular Logo" 
         *ngIf="isImageVisible(); else noImage"
         [src]="course.iconUrl">

    <ng-template #noImage>
        <p>No image is available</p>
    </ng-template>

    <div class="course-description" [ngStyle]="cardStyles()">
        {{ course.longDescription }}
    </div>

    <div class="course-category" [ngSwitch]="course.category">
        <div class="category" [ngClass]="cardClasses()" *ngSwitchCase="'BEGINNER'">Beginner</div>
        <div class="category" [ngClass]="cardClasses()" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
        <div class="category" [ngClass]="cardClasses()" *ngSwitchCase="'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchDefault>All Levels</div>
    </div>

    <button (click)="onCourseViewed()">View Course</button>
</div>
